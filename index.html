<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Cafe!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<div class="container">
       <div class="attribution">
                Powered by Foursquare API
            </div>
   
    <!--Box for search and seeing search results-->
    <div class="options-box row">
        <!--Search Box-->
        <header class="col-md-12">
            <h1>Cafe's in Gwalior</h1>
            <form class="form-inline" id="form-search" data-bind="submit: search">
                <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                       autofocus>
                <button type="submit" id="submit-button" class="btn btn-outline-danger btn-responsive">Search</button>
            </form>
            <!--Number of results from the search filter-->
            <p id="query-summary" data-bind="text: queryResult">
            </p>
        </header>
        <!--List of search Results-->
        <aside class="col-md-12">
            <ul class="list-group" data-bind="foreach: {data: FilteredcafeList, as: 'cafe'}" id="list">
                <li data-bind="click: $root.selectCafe" class="list-group-item">
                    <span data-bind="text: cafe.name"></span>
                </li>
            </ul>
        </aside>
        
 <!--For Map-->
    <div id="map"></div>
    </div>

</div>
    <!--Loading Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="lib/knockout-3.2.0.min.js"></script>
<script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFYvCksh2KARPZGcY7o1YlgEPfOVoADbI&v=3&callback=initMap" onerror="googleError()">
</script>
</body>
</html>
